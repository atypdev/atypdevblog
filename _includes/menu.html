<header role="main">
    <nav>
        <ul>
            {% for item in site.data.menu.docs %}
                <li>
                    <a href="{{ item.url | relative_url }}"><i class="fa fa-{{ item.icon }} icon"></i>{{ item.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </nav>
</header>
